  <div id="main" class="container main_container">
    <h1>我们很想听到您的声音</h1>
    <section class="default_form contact_form">
      <p>
        我们想听听您的想法。 每个细节都很有用，但是下面的一些字段是必填项 :).
      </p>
      <form id="contact_form" class="col s4 m4 l4" action="" method="">
        <div class="row">
          <div class="col l7 m9 s12 center_horizontal">
            <div class="input-field">
              <input id="user_name" type="text" name="user_name">
              <label for="user_name">姓 名 *</label>
            </div>

            <div class="input-field">
              <input id="user_email" type="text" name="user_email">
              <label for="user_email">邮 箱 *</label>
            </div>

            <div class="input-field">
              <input id="user_phone" type="text" name="user_phone">
              <label for="user_phone">电 话</label>
            </div>

            <div class="input-field">
              <textarea class="materialize-textarea" id="form_message"></textarea>
              <label for="form_message">告诉我们你的想法 *</label>
            </div>

            <div class="actions">
              <label>
                <input type="checkbox" name="gdpr_check" />
                <span>我同意</span>
				<span>《科技公司预览 website协议》</span>
				<span>的规定</span>
              </label>

              <input class="pull-right submit_form_input" type="submit" value="确定" disabled>
            </div>
          </div>
        </div>
      </form>
    </section>
